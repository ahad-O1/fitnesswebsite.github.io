{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Select Role</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            color: limegreen;
            margin-bottom: 30px;
        }

        .card {
            background-color: #222;
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .card-title {
            color: white;
        }

        .card-text {
            color: #ccc;
        }

        .btn-primary {
            background-color: limegreen;
            border: none;
            color: black;
        }

        .btn-primary:hover {
            background-color: #32cd32;
            color: white;
        }

        .btn-success {
            background-color: dodgerblue;
            border: none;
        }

        .btn-success:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Sign Up As</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title">Customer</h4>
                        <p class="card-text">Join as a customer to access training programs.</p>
                        <a href="{% url 'signup_customer' %}" class="btn btn-primary">Sign Up as Customer</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-4 mt-md-0">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title">Trainer</h4>
                        <p class="card-text">Register as a trainer to offer your training services.</p>
                        <a href="{% url 'signup_trainer' %}" class="btn btn-success">Sign Up as Trainer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
