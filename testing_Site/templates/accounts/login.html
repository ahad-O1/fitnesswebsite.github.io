<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        * {
        box-sizing: border-box;
        }
        body {
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(11, 232, 11, 0.3);
        }

        h2 {
            text-align: center;
            color: limegreen;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        
        .password-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .password-container input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            margin-bottom: 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        
        .eye-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
            font-size: 18px;
        }
        
        .eye-button:hover {
            color: limegreen;
        }
                
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: limegreen;
        }
                  
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #661111;
            color: white;
        }

        .mt-3 {
            margin-top: 20px;
        }

        a {
            color: limegreen;
            text-decoration: none;
        }

        a:hover {
            color: #32cd32;
            text-decoration: underline;
        }

        p {
            text-align: center;
            line-height:1.6;
        }
        .btn1 {
            width: 100%;
            padding: 10px;
            background: limegreen;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn1:hover {
            background-color: #32cd32;
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.7);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    {% if error %}
        <div class="alert">{{ error }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        
        {%if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" required />
        </div>
        <div>
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" name="password" id="password" required />
                <button type="button" class="eye-button" onclick="togglePassword()">
                    <i id="eye-icon" class="bi bi-eye"></i>
                </button>
            </div>
        </div>
                
        <div style="margin-top: 10px;">
            <a href="{% url 'password_reset' %}" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn1">Login</button>
    </form>
    <p class="mt-3">Don't have an account?<br>
        <a href="{% url 'select_signup' %}">Sign Up</a>
    </p>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.className = 'bi bi-eye-slash';
    } else {
        passwordInput.type = 'password';
        eyeIcon.className = 'bi bi-eye';
    }
}
</script>
</body>
</html>
