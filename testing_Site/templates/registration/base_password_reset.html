<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 70px auto;
            padding: 30px;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(11, 232, 11, 0.3);
        }
        .password-wrapper {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 40%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            z-index: 2;
            padding: 5px;
        }

       
        h1 {
            text-align: center;
            color: limegreen;
            margin-bottom: 30px;
            font-size: 24px;
        }

        p {
            text-align: center;
            line-height: 1.6;
            margin: 20px 0;
            color: #ccc;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 94% ;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: limegreen;
        }

        input::placeholder {
            color: #ccc;
            opacity: 1;
        }

        button {
            width: 100%;
            padding: 10px;
            background: limegreen;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #32cd32;
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.7);
        }

        a {
            color: limegreen;
            text-decoration: none;
        }

        a:hover {
            color: #32cd32;
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .errorlist {
            color: #ff4444;
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .errorlist li {
            margin: 5px 0;
        }

        /* Additional classes for confirm form */
        .mb-3 {
            margin-bottom: 20px;
        }

        .position-relative {
            position: relative;
        }

        .form-control {
            width: 100% ;
            padding: 10px;
            margin-bottom: 5px !important;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: limegreen;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .btn-signup {
            width: 100%;
            padding: 10px;
            background: limegreen;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-signup:hover {
            background-color: #32cd32;
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.7);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{% block title %}{% endblock %}</h1>
    {% block content %}{% endblock %}
</div>
</body>
</html>
