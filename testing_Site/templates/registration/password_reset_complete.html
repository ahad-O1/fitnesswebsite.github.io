{% extends "registration/base_password_reset.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div style="text-align: center; padding: 20px 0;">
    <i class="fas fa-check-circle" style="font-size: 48px; color: limegreen; margin-bottom: 20px;"></i>
    <p style="font-size: 18px; color: limegreen; font-weight: bold;">Success!</p>
    <p>Your password has been reset successfully.</p>
    <p>You can now log in with your new password.</p>
</div>

<button onclick="window.location.href='{% url 'login' %}'" style="margin-top: 20px;">
    Go to Login
</button>

<!-- Add Font Awesome for check icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

{% endblock %}
